<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改图书</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        form{
            width: 500px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px #ccc;
        }
    </style>
</head>

<body>
    <form class="rounded p-4 bg-dark text-white">
        <h3 class="text-center py-2">修改图书</h3>
        <div class="form-group">
            <label>图书名称</label>
            <input type="text"  class="form-control" placeholder="请输入图书名称">
        </div>
        <div class="form-group">
            <label>图书作者</label>
            <input type="text" class="form-control" placeholder="请输入图书作者">
        </div>
        <div class="form-group">
            <label>图书分类</label>
            <input type="text"  class="form-control" placeholder="请输入图书分类">
        </div>
        <div class="form-group">
            <label>图书备注</label>
            <input type="text" class="form-control" placeholder="请输入备注">
        </div>
        <button type="submit" class="btn btn-secondary">修改</button>
    </form>
</body>

</html>
<script src="js/jquery3.6.0_min.js"></script>

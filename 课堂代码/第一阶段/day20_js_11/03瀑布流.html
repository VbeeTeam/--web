<script>
    // 先写六张图片
    // 瀑布流的排序：
    // 每张图片的宽度是一致的
    // 从左往右进行排序，第一排放不下则从第二排从新开始排列
    // 第二排或者往后的每排图片放置的位置为上一排高度最小图片的下面依次排放
    // 瀑布流实现的原理
    // 图片的位置摆放
    // 通过绝对定位来进行摆放
    // 瀑布流图片 / div容器的实现是通过对其进行绝对定位来实现的
    // 假设X轴列有5张图片，宽度为100px; 那第一张left 值为0，第二张left值为100px，第三张为200px, 第四张为300px;
    // 图片的高度，我们需要通过对其图片的高度进行判断，让第二横对的图片首先放到 X 列高度最小的图片下面
    window.onload = function () {
        /* 
        思路分析
        1 获取到.itemBox 宽度
        2 获取到.item 宽度
        3 求出列数
        4 求出间距
        5 实现瀑布流布局的方法
        6 滚动页面时 加载数据
     */
        // 获取到相关元素
        var itemBox = document.getElementsByClassName('itemBox')[0];
        var items = document.getElementsByClassName('item');
        // 1 获取到.itemBox 宽度
        var itemBoxWidth = itemBox.offsetWidth;
        console.log(itemBoxWidth)
        // 2 获取到.item 宽度
        var itemWidth = items[0].offsetWidth;
        console.log(itemWidth)
        // 3 求出列数
        var column = parseInt(itemBoxWidth / itemWidth);
        // 4 求出间距 column - 1 列数减1因为间距只有四个
        var distence = (itemBoxWidth - itemWidth * column) / (column - 1);
        console.log(distence);
        //存储每列图片的高度
        var arr = [];
        //实现瀑布流布局的方法
        function waterFull() {
            for (var i = 0; i < items.length; i++) {
                // 如果 i < 列数 显示出第一行图片
                if (i < column) {
                    items[i].style.left = (itemWidth + distence) * i + 'px';
                    arr[i] = items[i].offsetHeight;
                    console.log(arr);
                } else {
                    //找到最小的那个高度的图片
                    var minV = getMin(arr).minV;
                    var minI = getMin(arr).minI;
                    //left在最小那一列 top就是最小图片的高度+间距
                    items[i].style.left = (itemWidth + distence) * minI + 'px';
                    items[i].style.top = minV + distence + 'px';
                    //通过列下标改变数组中高度最小图片的值
                    //也就是把当前列的高度加起来
                    arr[minI] = minV + distence + items[i].offsetHeight;
                }
            }
        }
        waterFull();
        // 获取数组的最小值以及索引
        function getMin(arr) {
            var obj = {}; //存储最小值，及索引
            obj.minV = arr[0]; //默认第一个元素是最小值
            obj.minI = 0;
            //第一个最小值被拿出来了，从第二个开始循环比较
            for (var i = 1; i < arr.length; i++) {
                // 如果第一个元素比下一个元素大，重新赋值，依次找出最小值
                // 列数索引也重新赋值，找出最小的那一列索引
                if (obj.minV > arr[i]) {
                    obj.minV = arr[i];
                    obj.minI = i;
                }
            }
            return obj;
        }
        //滚动滚轮到底部加载数据
        window.onscroll = function () {
            console.log(window.innerHeight) //浏览器可视高度
            if (window.pageYOffset + window.innerHeight > getMin(arr).minV) {
                var json = [
                    { "src": "./images/P_000.jpg" },
                    { "src": "./images/P_001.jpg" },
                    { "src": "./images/P_002.jpg" },
                    { "src": "./images/P_003.jpg" },
                    { "src": "./images/P_004.jpg" },
                    { "src": "./images/P_005.jpg" },
                    { "src": "./images/P_006.jpg" },
                    { "src": "./images/P_007.jpg" },
                    { "src": "./images/P_008.jpg" },
                    { "src": "./images/P_009.jpg" },
                    { "src": "./images/P_010.jpg" }
                ];
                for (var i = 0; i < json.length; i++) {
                    var div = document.createElement('div');
                    div.className = 'item';
                    var img = document.createElement('img');;
                    img.src = json[i].src;
                    div.appendChild(img);
                    itemBox.appendChild(div);
                }
                waterFull();
            }
        }
    }
</script>

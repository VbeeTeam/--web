<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease;
        }

    </style>
</head>
<body>
    <div id="app">
        <a href="#" @click.prevent="isName='login'">登录</a>
        <a href="#" @click.prevent="isName='register'">注册</a>

        <!-- component公共组件的名称 -->
        <!-- :is属性，通过指定组件名称来显示对应组件 -->
        <!-- mode属性，设置动画模式，一进一出 -->
        <transition mode="out-in">
            <component :is="isName"></component>
        </transition>
    </div>

</body>
</html>
<script src="./vue.js"></script>
<script>

    Vue.component("login", {
        template: "<h3>这是登录组件</h3>"
    })

    Vue.component("register", {
        template: "<h3>这是注册组件</h3>"
    })

    var vm = new Vue({
        el: "#app",
        data: {
            isName: "login"
        },
        methods: {},
         //组件更新完成
         updated() {
            console.log("updated:", 2);
        },
        //数据更新时调用，组件更新之前
        beforeUpdate() {
            console.log("beforeUpdate:", 1);
        }
       
    })
</script>

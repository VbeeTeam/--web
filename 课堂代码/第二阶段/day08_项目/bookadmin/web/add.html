<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加图书</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        form {
            width: 500px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px #ccc;
        }
    </style>
</head>

<body>
    <form class="rounded p-4 bg-secondary text-white">
        <h3 class="text-center py-2">添加图书</h3>
        <div class="form-group">
            <label>图书名称</label>
            <input type="text" class="form-control" placeholder="请输入图书名称" name="name" />
        </div>
        <div class="form-group">
            <label>图片</label>
            <input type="file" onchange="changeFile()" id="inputId" name="imgUrl" />
            <img width="100px" src="" alt="" id="imgId">
        </div>
        <div class="form-group">
            <label>图书作者</label>
            <input type="text" class="form-control" placeholder="请输入图书作者" name="author">
        </div>
        <div class="form-group">
            <label>图书分类</label>
            <input type="text" class="form-control" placeholder="请输入图书分类" name="categroy">
        </div>
        <div class="form-group">
            <label>图书备注</label>
            <input type="text" class="form-control" placeholder="请输入备注" name="description">
        </div>
        <input class="btn bg-primary text-white" type="button" id="btnId" value="添加" />
    </form>
</body>

</html>
<script src="js/jquery3.6.0_min.js"></script>
<script>
    // 拿到选择的图片
    let src = "";
    function changeFile() {
        //显示选中的图片
        let file = document.getElementById("inputId").files[0];
        console.log(file);
        // base64 文件过大
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function () {
            console.log(this.result);
            src = this.result;
            document.getElementById("imgId").src = this.result;
        }
        // 转成一个URl地址
        // src = window.URL.createObjectURL(file);
        // document.getElementById("imgId").src = src;
    }
    $("#btnId").click(function () {
        // console.log($("form").serialize())
        // console.log($("input[name=name]").val());
        $.ajax({
            type: 'POST',
            data: {
                name: $("input[name=name]").val(),
                imgUrl: src,
                author: $("input[name=author]").val(),
                categroy: $("input[name=categroy]").val(),
                description: $("input[name=description]").val(),
            },
            url: "http://localhost:3000/add",
            success: function (res) {
                console.log(res);
                if (res.code == 200) {}
            },
            error: function (err) {
                console.log("服务器错误")
            }
        })
    })
</script>

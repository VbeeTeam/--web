<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function testAwait() {
            console.log("testAwait");
        }
        async function helloAsync() {
            //await 等待
            await testAwait();
            console.log("helloAsync");
        }
        helloAsync();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 继承：类型和类型之间的关系
    // 学生类型  老师类型  -> Person类型
    // 继承目的： 把子类型中共同的成员提取到父类型中，代码重用

    // 父类型
    function Person() {
      this.name = '张三';
      this.age = 18;
      this.sex = '男';
    }
    // 子类型
    function Student() {
      this.score = 100;
    }
   // 子类型
    function Teacher() {
      this.salary = 3000;
    }
    Student.prototype = new Person();
    Student.prototype.constructor = Student;
    Teacher.prototype = new Person();
    Teacher.prototype.constructor = Teacher;
    var s1 = new Student();
    console.log(s1.constructor);
    console.log(s1.name);
    var s2 = new Teacher();
    console.log(s2.age);
    // 原型继承： 无法设置父类构造函数的参数属性
  </script>
</body>
</html>

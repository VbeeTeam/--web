<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        /* 响应式布局：在不同的度宽下应用不同的样式 */
        .div1{
            width:1200px;
            height:600px;
            background:chartreuse;
            font-size:108px;
            text-align: center;
            color:red;
            margin:0 auto;
        }
        @media screen and (max-width:1200px){
            .div1{
                width:1000px;
                background:cyan;
                color:blue;
            }
        }
        @media screen and (max-width:1000px){
            .div1{
                width:800px;
                background:rgb(181, 38, 248);
                color:rgb(20, 255, 20);
            }
        }
    </style>
    <div class="div1">
        你好！世界！
    </div>
</body>
</html>

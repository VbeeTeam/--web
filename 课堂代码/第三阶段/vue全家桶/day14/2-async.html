<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数</title>
</head>

<body>
    <script>
        async function helloAsync() {
            return "helloAsync";
        }
        console.log(helloAsync())  // Promise {<resolved>: "helloAsync"}

        helloAsync().then(v => {
            console.log(v);         // helloAsync
        })
    </script>
</body>

</html>

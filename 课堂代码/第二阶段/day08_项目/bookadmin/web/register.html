<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        html,body{
            height: 100%;
        }
        form{
            width: 500px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px #ccc;
        }
    </style>
</head>

<body class="bg-primary">
    <form class="rounded p-4 bg-white">
        <h3 class="text-center py-2">注册</h3>
        <div class="form-group">
            <label>用户名</label>
            <input type="email" class="form-control">
            <small id="emailHelp" class="form-text text-danger">请输入正确的用户名</small>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control">
            <small id="emailHelp" class="form-text text-danger">请输入正确的密码</small>
        </div>
        <button type="submit" class="btn btn-secondary">注册</button>
    </form>
</body>

</html>
<script src="js/jquery3.6.0_min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加图书</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css" />
    <style>
        form {
            width: 500px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px #ccc;
        }
    </style>
</head>

<body>
    <form class="rounded p-4 bg-secondary text-white">
        <h3 class="text-center py-2">添加图书</h3>
        <div class="form-group">
            <label>图书名称</label>
            <input type="text" class="form-control" placeholder="请输入图书名称" name="name" />
        </div>
        <div class="form-group">
            <label>图片</label>
            <input type="file" name="imgUrl" onchange="changeFile()" id="fileId" />
            <img style="display: none;" width="80" height="80" src="" alt="" id="imgId" />
        </div>
        <div class="form-group">
            <label>图书作者</label>
            <input type="text" class="form-control" placeholder="请输入图书作者" name="author" />
        </div>
        <div class="form-group">
            <label>图书分类</label>
            <input type="text" class="form-control" placeholder="请输入图书分类" name="categroy" />
        </div>
        <div class="form-group">
            <label>图书备注</label>
            <input type="text" class="form-control" placeholder="请输入备注" name="description">
        </div>
        <p id="messId" class="text-white">请输入完整的图书信息进行添加</p>
        <input type="button" class="btn btn-secondary bg-primary" id="btnId" value="添加" />
    </form>
    <div class="container">
        <div class="text-center toastClass text-white" id="toastId">
            添加成功！
        </div>
    </div>
</body>

</html>
<script src="js/jquery3.6.0_min.js"></script>
<script>
    let src = "";
    function changeFile() {
        console.log("选择了文件")
        // console.log($("#fileId").files);
        console.log(document.getElementById("fileId").files);
        let file = document.getElementById("fileId").files;
        // 创建读取文件对象
        let reader = new FileReader();
        reader.readAsDataURL(file[0]);
        // 读取数据
        reader.onload = function () {
            // console.log(this.result);
            $("#imgId").show();
            document.getElementById("imgId").src = this.result;
            src = this.result;
            console.log(src)
        }
    }
    $(function () {

        $("#btnId").click(function () {
            // console.log($("form").serialize() + "&imgUrl=" + src);
            // console.log($("form").serializeArray());
            console.log($("input[name=name]").val());

            let arr = $("form").serializeArray();
            arr.push({ name: "imgUrl", value: src });

            for (let i = 0; i < arr.length; i++) {
                var item = arr[i];
                if (item.name != "description") {
                    if (item.value == "") {
                        $("#messId").show();
                        return; //结束函数运行，不在发送ajax请求
                    }
                }
            }
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:3000/add",
                // data: $("form").serialize() + "&imgUrl=" + src,
                data: {
                    name: $("input[name=name]").val(),
                    imgUrl: src,
                    author: $("input[name=author]").val(),
                    categroy: $("input[name=categroy]").val(),
                    description: $("input[name=description]").val()
                },
                success: function (res) {
                    console.log(res);
                    if (res.code == 200) {
                        // 输入提示隐藏
                        $("#messId").hide();
                        // 执行添加成功提示
                        $("#toastId").animate({
                            top: "100px"
                        }, 1000, function () {
                            // 一定时间之后跳转到首页
                            setTimeout(() => {
                                location.href = "index.html";
                            }, 1000)
                        })
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            })
        })
    })


</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>1.图片标签  难点：绝对路径和相对路径</div>
    <div>2.超链接标签：获取新的网络资源文件，如果浏览器能够打开，则直接通过浏览器打开，如果浏览器不能打开，则需要下载到本地，查找相对应的软件打开<br>
            超链接标签还可以直接发起邮件，发起电话，发起QQ聊天窗口
            锚链接：可以直接跳转到页面的指定位置
            base标签：设置超链接标签的基本内容
    </div>
    <div>3.表格标签：早期用来布局，现在仅用作规整类数据的展示</div>
    <div>4.表单标签：收集用户资料，或者用户向服务端发送资料</div>
    <div>5.css：层叠样式表，级联样式表。设置每一个标签的文本，布局等样式</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        @media (min-width: 576px) {
            .container{
                width: 500px;
            }
            .container p{
                font-size: 12px;
            }
        }

        @media (min-width: 768px) {
            .container{
                width: 600px;
            }
            .container p{
                font-size: 14px;
            }
        }

        @media (min-width: 992px) {
            .container{
                width: 700px;
            }
            .container p{
                font-size: 16px;
            }
        }

        @media (min-width: 1200px) {
            .container{
                width: 800px;
            }
            .container p{
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p>dkadjk</p>
    </div>
</body>

</html>

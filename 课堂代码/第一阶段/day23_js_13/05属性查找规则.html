<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // 属性查找规则
    function Student(name, age, sex) {
      this.name = name;
      this.age = age;
      this.sex = sex;
    } 
    Student.prototype.sayHi = function () {
      console.log('大家好，我是' + this.name);
    }
    // 构造函数的原型对象增加一个属性
    Student.prototype.test = 'abc';
    var s1 = new Student('lilei', 18, '男');
    var s2 = new Student('hmm', 18, '女');

    // 读取属性  先在对象本身查找test属性，如果没有找到的话，会去原型链上查找
    console.log(s1.name);
    console.log(s1.test);
    console.log(s2.test);

    // 设置属性
    s1.name = 'xxx';
    // test属性在原型对象上，而在设置属性的值的时候，不会搜索原型链
    // 而是直接给对象新增一个test属性
    s1.test = '123xxx';

    console.log(s1.name);
    console.log(s1.test);
    //在对象上新增的属性，不会影响原型链上的属性
    console.log(s2.name);
    console.log(s2.test);

  </script>
</body>
</html>

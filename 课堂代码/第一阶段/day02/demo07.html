<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        form表示表单预 
        action:提交的目标地址(后台用来接收数据的地址)
        method:
            get方式提交是以地址栏方式提交，所有的信息会通过地址栏传递
            post方式提交是以文件形式提交，所有的信息以二进制方式传递 
     -->
    <form action="#" method="get">
        <div><label for="username">用户名：</label><input type="text" disabled id="username" name="username" value="liulaoliu"></div>
        <div>密码：<input type="password" name="password"></div>
        <div>
            性别：  
            <input type="radio" name="sex" value="男">男
            <input type="radio" checked="checked" name="sex" value="女">女
        </div>
        <div>
            爱好：
            <input type="checkbox" checked="checked" name="hobby" value="吃饭">吃饭
            <input type="checkbox" checked="checked" name="hobby" value="睡觉">睡觉
            <input type="checkbox" checked="checked" name="hobby" value="打豆豆">打豆豆
            <input type="checkbox" name="hobby" value="打扑克">打扑克
        </div>
        <div>
            出生地：
            <select name="city">
                <option value="太原">太原</option>
                <option value="晋中" selected="selected">晋中</option>
                <option value="大同">大同</option>
                <option value="临汾">临汾</option>
            </select>
        </div>
        <div>
            个人介绍：
            <textarea name="desc" cols="30" rows="10">

            </textarea>
        </div>
        <div>
            <input type="reset" value="重置">
            <input type="submit" value="提交">
            <input type="button" value="普通按钮">
        </div>
        <div>
            <button type="reset">重置</button>
            <button type="submit" disabled="disabled">提交</button>
            <button type="button">普通按钮</button>
        </div>
    </form>
    <!-- username=zhangsan&password=098766123&sex=男&hobby=吃饭&hobby=睡觉&hobby=打豆豆&city=晋中&desc=%0D%0A++1123123123++++++++++# -->
</body>
</html>

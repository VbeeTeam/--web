<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- app是根组件 -->
    <div id="app">
        <!-- 结论：子组件无法自己访问父组件的数据，如果要访问数据，通过绑定（v-bind:自定义名称）的形式，把需要传递的数据，传递到子组件内部，子组件
        用props属性接收，才可以使用 -->
        <!-- v-bind: -->
        <com1 :father="msg"></com1>
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script>

    var vm = new Vue({
        el:"#app",
        data:{
            msg: "123-这是父组件的数据啊"
        },
        methods:{},
        components: {
            com1: {
                template: "<h1>这是子组件 -- {{ father }}</h1>",
                props: ["father"]
            },

        }
    })

</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // BOM   onload  页面加载完成之后执行  
    // 页面加载完成 页面上所有的元素创建完毕，并且引用的外部资源下载完毕（js，css，图片）
    // window.onload = function () {
    onload = function () {
      var box = document.getElementById('box');
      console.dir(box);
    }

    // DOMContentLoaded 事件触发时，仅当DOM加载完成，不包括样式表，图片，flash等等。
    // IE9以上才支持！！！
    // 如果页面的图片很多的话, 从用户访问到onload触发可能需要较长的时间, 交互效果就不能实现，必然影响用户的
    // 体验，此时用 DOMContentLoaded 事件比较合适。
    document.addEventListener('DOMContentLoaded', function () {
      alert(33);
    })

    // window.onunload = function () {
    // 页面卸载的时候执行
    // 
    // 
    onunload = function () {
      // 在onunload中所有的对话框都无法使用 window 对象被冻结
      // Blocked alert('欢迎下次再来') during unload.
      // alert('欢迎下次再来');
      console.log('bye bye');
    }

    // f5 刷新页面  
    // 1 卸载页面
    // 2 重新加载页面

  </script>
</head>

<body>
  <div id="box">

  </div>
  <img src="" alt="">

  <script>
    // 当页面上的元素创建完毕就会执行
  </script>
</body>

</html>

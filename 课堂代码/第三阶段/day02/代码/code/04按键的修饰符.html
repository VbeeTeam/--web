<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="value" @keyup.enter="test1">
        <input type="text" value="" @keyup.f2="test2">
        <input type="text" value="" @keyup.delete = "test3">

        <input type="text" @keyup.w = "test4">
        <input type="text" @keyup.0 = "test5">
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script>

    var vm = new Vue({
        el: "#app",
        data:{
            value: ""
        },
        methods: {
            test1() {
                alert(this.value)
            },
            test2() {
                alert("F2被按了")
            },
            test3(){
                alert("我被删除了")
            },
            test4(){
                alert("W")
            },
            test5(){
                alert("0")
            }
           
        }
    })

</script>

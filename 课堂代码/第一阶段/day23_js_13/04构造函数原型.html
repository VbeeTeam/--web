<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
  // 每一个构造函数都有一个属性   原型 / 原型对象
    function Student(name, age, sex) {
      this.name = name;
      this.age = age;
      this.sex = sex;
    } 
    // console.dir(Student.prototype);
    //构造函数中的原型对象中的方法
    Student.prototype.sayHi = function () {
      console.log('大家好，我是' + this.name);
    }
    // 通过Student构造函数，创建的对象，可以访问Student.prototype中的成员
    var s1 = new Student('lilei', 18, '男');
    var s2 = new Student('hmm', 18, '女');
    s1.sayHi();
    s2.sayHi();
    console.log(s1.sayHi === s2.sayHi);
    console.log(s1);
    // 在原型对象中有一个属性 constructor  构造函数
    // constructor  作用记录了创建该对象的构造函数  记录了创建该对象的构造函数 指向了构造函数本身
    console.log(s1.constructor === Student);
    // 对象的s1.__proto__ 等于构造函数的Student.prototype
    console.log(s1.__proto__ === Student.prototype);
    // 构造函数   原型对象   实例/对象  三者之间的关系
    //通过Student构造函数，创建的对象它可以访问原型对象Student.prototype / s1.__proto__中的成员

    

  </script>
</body>
</html>

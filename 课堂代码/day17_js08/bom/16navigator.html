<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator 对象</title>
</head>

<body>
    <button>跳转</button>
</body>

</html>
<script>
    // navigator 对象包含有关浏览器的信息，它有很多属性，我们最常用的是 userAgent，该属性可以返回由客户机发
    // 送服务器的 user-agent 头部的值。
    // 下面前端代码可以判断用户那个终端打开页面，实现跳转
    var btnDom = document.querySelector("button");
    btnDom.onclick = function () {
        if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC | Fennec | wOSBrowser | BrowserNG | WebOS | Symbian | Windows Phone)/i))) {
            window.location.href = "http://www.baidu.com";     //手机
        } else {
            window.location.href = "http://www.jd.com";     //电脑
        }
    }

</script>

    // 当 sort() 函数比较两个值时，
    //会将值发送到比较函数，并根据所返回的值（负、零或正值）对这些值进行排序。
    // console.log(arr);

    // 自己模拟sort的内部实现
    // 1、比较相邻的两个元素，如果前一个比后一个大，则交换位置。
    // 2、比较完第一轮的时候，最后一个元素是最大的元素。
    // 3、这时候最后一个元素是最大的，所以最后一个元素就不需要参与比较大小。
    Array.prototype.mySort = function (fn) {
      //控制趟数
      for (var i = 0; i < this.length - 1; i++) {
        var isSort = true; // 假设排好序 判断是否排好序
        //控制相邻两个数比较
        for (var j = 0; j < this.length - i - 1; j++) {
          console.log(fn(this[j], this[j + 1]));
          if (fn(this[j], this[j + 1]) > 0) {
            isSort = false;
            var tmp = this[j];
            this[j] = this[j + 1];
            this[j + 1] = tmp;
          }
        }
        if (isSort) {
          break;
        }
      }
    }
    arr.mySort(function (a, b) {
      return b - a;
    })

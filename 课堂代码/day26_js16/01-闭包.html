<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    // 闭包：在一个作用域中可以访问另一个作用域的变量，
    // 通俗的来说就是函数嵌套函数
    // 闭包特点：延展了函数的作用域范围，局部作用域变量保存在内存中
    //求和
    function getFun(n) {
      return function (m) {
        return n + m;
      }
    }
    

    // 求 100 + m
    var fn100 = getFun(100); //return function(m){}
    // 求 1000 + m
    var fn1000 = getFun(1000);

    console.log(fn100(1));
    console.log(fn1000(1));

  </script>
</body>

</html>

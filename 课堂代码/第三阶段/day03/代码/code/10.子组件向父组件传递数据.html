<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- app是根组件 -->
    <div id="app">
        <!-- 结论：父组件要访问子组件的数据，不能直接访问，需要子组件通过$emit映射一个自定义方法，然后在组件上挂载映射的方法名，父组件接收
        方法就可以拿到数据 -->
        <com1 @func="childData"></com1>
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script>

    var vm = new Vue({
        el:"#app",
        data:{},
        methods:{
            childData(data) {
                console.log("父组件：",data)
            }
        },
        components: {
            com1: {
                template: "<h1 @click='childClick'>这是子组件自己的数据 = {{sonmsg}}</h1>",
                data() {
                    return {
                        sonmsg: "这是子组件的数据-123"
                    }
                },
                methods:{
                    childClick() {
                        this.$emit('func', this.sonmsg)
                    }
                }
            },

        }
    })

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- badge 可以嵌在标题中，并通过标题样式来适配其元素大小 -->
    <h1>夏季清爽运动鞋 <span class="badge badge-secondary">New</span></h1>
    <!-- badge-primary背景色 -->
    <button type="button" class="btn btn-primary">
        通知 <span class="badge badge-light">6</span>
    </button>
    <span class="badge badge-primary">Primary</span>
    <span class="badge badge-secondary">Secondary</span>
    <!-- badge-pill 圆角 -->
    <span class="badge badge-pill badge-primary">Primary</span>
    <span class="badge badge-pill badge-secondary">Secondary</span>
    <!-- 超链接 划过改变有遮罩层 -->
    <a href="#" class="badge badge-primary">Primary</a>
    <!-- 面包屑导航  -->
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">首页</li>
        </ol>
    </nav>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">首页</a></li>
            <li class="breadcrumb-item active">女装</li>
        </ol>
    </nav>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">首页</a></li>
            <li class="breadcrumb-item"><a href="#">女装</a></li>
            <li class="breadcrumb-item active">连衣裙</li>
        </ol>
    </nav>
</body>

</html>

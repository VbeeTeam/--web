<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>

<body>
    <script>
        function testAwait() {
            return new Promise((resolve) => {
                setTimeout(function () {
                    console.log("testAwait");
                    resolve();
                }, 1000);
            });
        }

        async function helloAsync() {
            // await等待Promise执行完再执行下面的代码
            // testAwait();
            await testAwait();
            console.log("helloAsync");
        }
        helloAsync();
// testAwait
// helloAsync
    </script>
</body>

</html>

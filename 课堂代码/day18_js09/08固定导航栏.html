<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>固定导航栏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .section{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="top">
            <img src="images/top.png" />
        </div>
        <div class="nav">
            <img src="images/nav.png" />
        </div>
        <div class="main">
            <img src="images/main.png" />
        </div>
    </div>
</body>

</html>
<script>
    var navDom = document.querySelector(".nav");
    var navTop = navDom.offsetTop;
    window.onscroll = function () {
        // window.pageYOffset 页面被卷去的头部
        // console.log(window.pageYOffset);
        // 兼容document.documentElement.scrollTop
        // document.body.scrollTop
        // 3 .当我们页面被卷去的头部大于等于了 nav的top 此时 侧边栏就要改为固定定位
        if (document.documentElement.scrollTop >= navTop) {
            navDom.style.position = "fixed";
            navDom.style.top = "0";
            navDom.style.left = "15%";
        } else{
            navDom.style.position = "static";
        }
    }
</script>
